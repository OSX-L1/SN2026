<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- Babel for JSX -->

    <!-- Tailwind CSS -->

    <!-- Export Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f8fafc;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
        }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }
        
        /* A4 Paper Styles */
        .a4-paper {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 0 auto;
            padding: 15mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: black;
            position: relative;
            box-sizing: border-box;
        }
        /* Mobile adjustment for preview */
        @media (max-width: 768px) {
            .a4-paper {
                width: 100%;
                min-height: auto;
                padding: 10mm 5mm;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- PWA Manifest ---
        const manifestData = {
            "name": "SUNNY Blind System",
            "short_name": "SUNNY",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#f8fafc",
            "theme_color": "#dc2626",
            "orientation": "portrait",
            "icons": [
                { "src": "https://img2.pic.in.th/SUNNY-LOGO54c76f9eedf06c96.png", "sizes": "192x192", "type": "image/png" },
                { "src": "https://img2.pic.in.th/SUNNY-LOGO54c76f9eedf06c96.png", "sizes": "512x512", "type": "image/png" }
            ]
        };
        const manifestBlob = new Blob([JSON.stringify(manifestData)], {type: 'application/manifest+json'});
        document.querySelector('#manifest-placeholder').setAttribute('href', URL.createObjectURL(manifestBlob));

        // ==========================================
        // Firebase Config
        // ==========================================
        const YOUR_FIREBASE_CONFIG = {
            apiKey: "AIzaSyCsi2LJcpVAiFBXnmc5XgiIt3UlNFeo2lI",
            authDomain: "sn2026-9e19e.firebaseapp.com",
            projectId: "sn2026-9e19e",
            storageBucket: "sn2026-9e19e.firebasestorage.app",
            messagingSenderId: "45923511775",
            appId: "1:45923511775:web:04eca2038d60bfa393a86a",
            measurementId: "G-PZ1GJM6VHC"
        };

        let db = null;
        let auth = null;
        let appId = 'sunny-blind-system';

        try {
            let finalConfig = YOUR_FIREBASE_CONFIG;
            if (typeof __firebase_config !== 'undefined' && __firebase_config) {
                try {
                    const envConfig = JSON.parse(__firebase_config);
                    if (Object.keys(envConfig).length > 0) finalConfig = envConfig;
                } catch(e){}
            }
            if (typeof __app_id !== 'undefined') appId = __app_id;

            if (typeof firebase !== 'undefined' && !firebase.apps.length) {
                firebase.initializeApp(finalConfig);
                auth = firebase.auth();
                db = firebase.firestore();
            } else if (typeof firebase !== 'undefined') {
                auth = firebase.auth();
                db = firebase.firestore();
            }
        } catch (e) { console.error("Firebase Init Error:", e); }

        // --- Icons ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{path}</svg>
        );
        
        const Icons = {
            Home: (p) => <Icon {...p} path={<><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></>} />,
            Calculator: (p) => <Icon {...p} path={<><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="16" y1="14" x2="16" y2="18"></line><path d="M16 10h.01"></path><path d="M12 10h.01"></path><path d="M8 10h.01"></path><path d="M12 14h.01"></path><path d="M8 14h.01"></path><path d="M12 18h.01"></path><path d="M8 18h.01"></path></>} />,
            History: (p) => <Icon {...p} path={<><path d="M12 8v4l3 3"></path><circle cx="12" cy="12" r="10"></circle></>} />,
            Settings: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></>} />,
            Box: (p) => <Icon {...p} path={<><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></>} />,
            Plus: (p) => <Icon {...p} path={<><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></>} />,
            Trash2: (p) => <Icon {...p} path={<><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></>} />,
            FileText: (p) => <Icon {...p} path={<><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></>} />,
            X: (p) => <Icon {...p} path={<><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></>} />,
            ChevronDown: (p) => <Icon {...p} path={<polyline points="6 9 12 15 18 9"></polyline>} />,
            ChevronUp: (p) => <Icon {...p} path={<polyline points="18 15 12 9 6 15"></polyline>} />,
            Download: (p) => <Icon {...p} path={<><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></>} />,
            Image: (p) => <Icon {...p} path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></>} />,
            AlertCircle: (p) => <Icon {...p} path={<><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></>} />,
            Lock: (p) => <Icon {...p} path={<><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></>} />,
            Save: (p) => <Icon {...p} path={<><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></>} />,
            LogOut: (p) => <Icon {...p} path={<><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></>} />,
            RotateCcw: (p) => <Icon {...p} path={<><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></>} />,
            Smartphone: (p) => <Icon {...p} path={<><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></>} />,
            Share: (p) => <Icon {...p} path={<><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></>} />,
            Google: (p) => <Icon {...p} path={<><path d="M12 2a10 10 0 0 1 10 10c0 .9-.1 1.7-.2 2.5h-9.8v-3.8h5.7c-.6 2.8-3 4.8-5.7 4.8-3.3 0-6-2.7-6-6s2.7-6 6-6c1.5 0 2.8.5 3.9 1.4l2.8-2.8C17 2.9 14.7 1.6 12 1.6 6.5 1.6 2 6.1 2 11.6S6.5 21.6 12 21.6c5.5 0 9.6-3.9 9.6-9.6 0-.7-.1-1.3-.2-1.9H12v3.8h5.4C16.5 16.5 14.4 18 12 18c-3.3 0-6-2.7-6-6s2.7-6 6-6c1.3 0 2.5.4 3.5 1.2l2.6-2.6C16.3 3.1 14.3 2 12 2z"/></>} />,
            User: (p) => <Icon {...p} path={<><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></>} />
        };

        const formatCurrency = (amount) => new Intl.NumberFormat('th-TH', { style: 'currency', currency: 'THB', minimumFractionDigits: 2 }).format(amount);
        const generateId = () => Math.random().toString(36).substr(2, 9);

        const DEFAULT_CONFIG = {
            logoUrl: 'https://img2.pic.in.th/SUNNY-LOGO54c76f9eedf06c96.png',
            companyName: 'SUNNY BLIND SYSTEM',
            companyDesc: 'จำหน่ายและติดตั้งผ้าม่าน มู่ลี่ วอลเปเปอร์',
            companyContact: 'โทร: 02-123-4567',
            hardwarePrice: 1956,
            topRailPrice: 200,
            bottomRailPrice: 150,
            slingPrice: 138,
            fabricFactor: 1.2,
            basswoodPrice: 789,
            fauxwoodPrice: 750,
            showExternal: true,
            showInternal: true,
            showWooden: true,
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [config, setConfig] = useState(DEFAULT_CONFIG);
            const [showAdmin, setShowAdmin] = useState(false);
            const [showProfile, setShowProfile] = useState(false);
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);
            const [user, setUser] = useState(null);
            const [isFirebaseReady, setIsFirebaseReady] = useState(false);
            const [deferredPrompt, setDeferredPrompt] = useState(null);
            const [items, setItems] = useState([]); // Shared items state

            useEffect(() => {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                });
            }, []);

            const handleInstallApp = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') setDeferredPrompt(null);
                } else {
                    alert('วิธีติดตั้ง:\nAndroid: กดปุ่ม "ติดตั้ง" ใน Browser\niOS: กด Share > "เพิ่มไปยังหน้าจอโฮม"\nPC: กดไอคอนติดตั้งที่แถบ URL');
                }
            };

            // Auth Functions
            const handleLogin = async () => {
                if (!auth) return alert("ระบบยังไม่พร้อมใช้งาน");
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    console.error(error);
                    alert("เข้าสู่ระบบล้มเหลว: " + error.message + "\n\n*อย่าลืมเพิ่มโดเมนเว็บนี้ใน Authorized Domains ของ Firebase Console*");
                }
            };

            const handleLogout = async () => {
                if (confirm("ต้องการออกจากระบบ?")) {
                    await auth.signOut();
                    setShowProfile(false);
                    setItems([]); // Clear items on logout
                }
            };

            useEffect(() => {
                const loadLocal = () => {
                    const saved = localStorage.getItem('blindAppConfig');
                    if (saved) try { setConfig({ ...DEFAULT_CONFIG, ...JSON.parse(saved) }); } catch(e){}
                };

                if (!auth || !db) { loadLocal(); return; }

                const unsubscribeAuth = auth.onAuthStateChanged((currentUser) => {
                    setUser(currentUser);
                    if (currentUser) {
                        setIsFirebaseReady(true);
                        const configRef = db.doc(`artifacts/${appId}/public/data/config/main`);
                        configRef.onSnapshot((docSnap) => {
                            if (docSnap.exists) setConfig({ ...DEFAULT_CONFIG, ...docSnap.data() });
                            else configRef.set(DEFAULT_CONFIG).catch(console.error);
                        }, () => loadLocal());
                    } else {
                        loadLocal();
                    }
                });
                return () => unsubscribeAuth();
            }, []);

            const saveConfig = async (newConfig) => {
                setConfig(newConfig); 
                if (db && user) {
                    try {
                        await db.doc(`artifacts/${appId}/public/data/config/main`).set(newConfig);
                    } catch (e) {
                        alert('บันทึกออนไลน์ไม่สำเร็จ บันทึกในเครื่องแทน');
                        localStorage.setItem('blindAppConfig', JSON.stringify(newConfig));
                    }
                } else {
                    localStorage.setItem('blindAppConfig', JSON.stringify(newConfig));
                    alert('บันทึกในเครื่องเรียบร้อย (โหมดออฟไลน์)');
                }
            };

            // Load saved quotation to items
            const loadQuotation = (savedItems) => {
                setItems(savedItems);
                setShowProfile(false); // Close profile modal
                setActiveTab('calculator');
            };

            return (
                <div className="min-h-screen bg-slate-50 font-sans pb-24 text-slate-800">
                    <div className="max-w-md mx-auto min-h-screen relative bg-white sm:shadow-xl sm:my-4 sm:rounded-[30px] sm:min-h-[calc(100vh-2rem)] overflow-hidden">
                        
                        {/* Header */}
                        <div className="h-16 bg-white/95 backdrop-blur-sm w-full absolute top-0 z-30 flex justify-between items-center px-5 shadow-sm border-b border-slate-50">
                            <div className="flex items-center gap-2">
                                {activeTab !== 'home' && (
                                    <img src={config.logoUrl} alt="Logo" className="h-14 w-auto object-contain" onError={(e) => e.target.style.display = 'none'} />
                                )}
                                {activeTab !== 'home' && config.logoUrl === DEFAULT_CONFIG.logoUrl && (
                                     <span className="font-bold text-slate-700">SUNNY</span>
                                )}
                            </div>
                            <div className="flex items-center gap-2">
                                {user ? (
                                    <button className="flex items-center gap-2 focus:outline-none" onClick={() => setShowProfile(true)}>
                                        <img src={user.photoURL} className="w-9 h-9 rounded-full border-2 border-red-100" alt="User" />
                                    </button>
                                ) : (
                                    <button onClick={handleLogin} className="flex items-center gap-1 text-xs font-bold bg-gradient-to-r from-red-600 to-red-500 text-white px-3 py-1.5 rounded-full hover:shadow-md transition-all active:scale-95 shadow-sm">
                                        <Icons.Google size={14} className="text-white" /> <span className="pt-0.5">เข้าสู่ระบบ</span>
                                    </button>
                                )}
                            </div>
                        </div>

                        {activeTab === 'home' && <HomePage setActiveTab={setActiveTab} config={config} onInstall={handleInstallApp} />}
                        {activeTab === 'stock' && <StockPage />}
                        {activeTab === 'calculator' && <CalculatorPage config={config} items={items} setItems={setItems} user={user} onLogin={handleLogin} />}

                        {/* Bottom Navigation */}
                        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-2rem)] max-w-[400px] bg-white/90 backdrop-blur-lg shadow-[0_8px_30px_rgb(0,0,0,0.12)] rounded-2xl p-2 flex justify-around items-center border border-gray-100 z-50">
                           <NavButton active={activeTab === 'home'} onClick={() => setActiveTab('home')} icon={<Icons.Home size={26} />} label="หน้าหลัก" />
                           <NavButton active={activeTab === 'stock'} onClick={() => setActiveTab('stock')} icon={<Icons.Box size={26} />} label="สต็อก" />
                           <NavButton active={activeTab === 'calculator'} onClick={() => setActiveTab('calculator')} icon={<Icons.Calculator size={26} />} label="คำนวณ" />
                           <NavButton active={showAdmin} onClick={() => setShowAdmin(true)} icon={<Icons.Settings size={26} />} label="ตั้งค่า" />
                        </div>

                        {showAdmin && (
                            <AdminModal 
                                isOpen={showAdmin} onClose={() => setShowAdmin(false)} isLoggedIn={isAdminLoggedIn} 
                                setLoggedIn={setIsAdminLoggedIn} config={config} onSave={saveConfig}
                            />
                        )}

                        {showProfile && user && (
                            <ProfileModal 
                                user={user} 
                                onClose={() => setShowProfile(false)} 
                                onLogout={handleLogout} 
                                onLoad={loadQuotation} 
                            />
                        )}
                    </div>
                </div>
            );
        };

        const NavButton = ({ active, onClick, icon, label }) => (
            <button 
                onClick={onClick}
                className={`flex flex-col items-center p-2 rounded-xl transition-all duration-300 w-20 ${active ? 'text-red-600 bg-red-50 translate-y-[-4px] shadow-sm' : 'text-gray-400 hover:text-gray-600'}`}
            >
                {icon}
                <span className="text-xs mt-1 font-bold">{label}</span>
            </button>
        );

        // --- Pages ---
        const HomePage = ({ setActiveTab, config, onInstall }) => (
            <div className="flex flex-col items-center justify-center h-full pt-32 p-6 text-center fade-in pb-32">
                <img src={config.logoUrl} alt="Logo" className="h-52 w-auto object-contain mb-6 drop-shadow-md" onError={(e) => e.target.style.display = 'none'} />
                <h2 className="text-2xl font-bold text-gray-800 mb-2">ระบบร้านม่านม้วน</h2>
                <p className="text-gray-500 mb-8 max-w-xs leading-relaxed text-base font-medium">
                  จัดการสต็อก คำนวณราคา และออกใบเสนอราคาได้ง่ายๆ ในที่เดียว
                </p>
                <div className="flex flex-col gap-4 w-full max-w-xs">
                    <button onClick={() => setActiveTab('calculator')} className="bg-red-600 text-white px-8 py-3.5 rounded-xl font-bold text-lg shadow-lg shadow-red-200 active:scale-95 transition-all flex justify-center items-center gap-2">
                      เริ่มคำนวณราคา <Icons.Calculator size={20} />
                    </button>
                    <button onClick={onInstall} className="bg-white border-2 border-red-100 text-red-600 px-8 py-3.5 rounded-xl font-bold text-lg shadow-sm active:scale-95 transition-all flex justify-center items-center gap-2 hover:bg-red-50">
                      ติดตั้งแอปพลิเคชัน <Icons.Smartphone size={20} />
                    </button>
                </div>
            </div>
        );

        const StockPage = () => (
            <div className="flex flex-col items-center justify-center h-full pt-40 p-6 text-center fade-in pb-32">
                <div className="w-24 h-24 bg-orange-50 rounded-full flex items-center justify-center mb-6 ring-4 ring-white">
                  <Icons.Box size={48} className="text-orange-500" />
                </div>
                <h1 className="text-xl font-bold text-gray-800 mb-2">เช็คสต็อกสินค้า</h1>
                <p className="text-gray-400 text-base font-medium mb-6">ฟีเจอร์นี้กำลังอยู่ระหว่างการพัฒนา</p>
                <div className="w-full max-w-[200px] bg-gray-100 rounded-full h-2">
                  <div className="bg-orange-400 h-2 rounded-full w-[70%]"></div>
                </div>
                <p className="text-sm text-orange-400 mt-2 font-bold">Coming Soon (70%)</p>
            </div>
        );

        const ProfileModal = ({ user, onClose, onLogout, onLoad }) => {
            const [savedQuotes, setSavedQuotes] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (!db) return;
                const q = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('quotations'); 
                const unsub = q.onSnapshot(snap => {
                    const data = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    data.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
                    setSavedQuotes(data);
                    setLoading(false);
                });
                return () => unsub();
            }, [user]);

            const deleteQuote = async (e, id) => {
                e.stopPropagation();
                if(!confirm("ต้องการลบรายการนี้?")) return;
                try {
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('quotations').doc(id).delete();
                } catch(e) { alert(e.message); }
            };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[70] flex items-end sm:items-center justify-center p-4 fade-in">
                    <div className="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl relative flex flex-col max-h-[85vh]">
                        <div className="p-5 border-b flex justify-between items-center bg-slate-50">
                            <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2"><Icons.User size={24} className="text-red-500" /> โปรไฟล์ของฉัน</h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full"><Icons.X size={24} className="text-slate-400" /></button>
                        </div>
                        
                        <div className="p-6 border-b flex flex-col items-center">
                            <img src={user.photoURL} className="w-20 h-20 rounded-full border-4 border-red-50 shadow-md mb-3" />
                            <h2 className="text-xl font-bold text-slate-800">{user.displayName}</h2>
                            <p className="text-sm text-slate-500">{user.email}</p>
                            <button onClick={onLogout} className="mt-4 text-xs font-bold text-red-500 bg-red-50 px-4 py-2 rounded-full hover:bg-red-100 flex items-center gap-1">
                                <Icons.LogOut size={14} /> ออกจากระบบ
                            </button>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 bg-slate-50">
                            <h4 className="text-sm font-bold text-slate-500 mb-3 ml-1">ประวัติใบเสนอราคา ({savedQuotes.length})</h4>
                            {loading ? <p className="text-center text-slate-400 text-sm">กำลังโหลด...</p> : (
                                <div className="space-y-3">
                                    {savedQuotes.length === 0 && <div className="text-center py-8 text-slate-400 text-sm">ไม่มีประวัติการบันทึก</div>}
                                    {savedQuotes.map(q => (
                                        <div key={q.id} onClick={() => onLoad(q.items)} className="bg-white p-4 rounded-xl border border-slate-100 shadow-sm cursor-pointer hover:border-red-300 transition active:scale-95 group">
                                            <div className="flex justify-between items-start">
                                                <div>
                                                    <h3 className="font-bold text-slate-800 text-sm group-hover:text-red-600 transition-colors">{q.name || 'ไม่มีชื่อ'}</h3>
                                                    <p className="text-[10px] text-slate-400 mt-0.5">{new Date(q.createdAt).toLocaleString('th-TH')}</p>
                                                    <p className="text-xs text-slate-500 mt-1 font-medium">{q.items.length} รายการ</p>
                                                </div>
                                                <div className="flex flex-col items-end gap-2">
                                                    <span className="font-bold text-red-600 text-sm">{formatCurrency(q.total)}</span>

                    </div>

            );
        };

        const CalculatorPage = ({ config, items, setItems, user, onLogin }) => {
            const [calcMode, setCalcMode] = useState('external');
            const [showQuote, setShowQuote] = useState(false);
            const [errorMsg, setErrorMsg] = useState('');
            const [formData, setFormData] = useState({ width: '', height: '', price: '', qty: '1', side: 'ขวา', woodType: 'BASSWOOD' });

            const availableModes = useMemo(() => {
                const modes = [];
                if (config.showExternal) modes.push({ id: 'external', label: 'ม่านภายนอก' });
                if (config.showInternal) modes.push({ id: 'internal', label: 'ม่านภายใน' });
                if (config.showWooden) modes.push({ id: 'wooden', label: 'มู่ลี่ไม้' });
                return modes;
            }, [config]);

            useEffect(() => {
                if (availableModes.length > 0 && !availableModes.find(m => m.id === calcMode)) {
                    setCalcMode(availableModes[0].id);
                }
            }, [availableModes, calcMode]);

            useEffect(() => { if (errorMsg) setErrorMsg(''); }, [formData]);

            const handleInputChange = (e) => setFormData(prev => ({ ...prev, [e.target.name]: e.target.value }));

            const calculateItem = () => {
                const w_cm = parseFloat(formData.width);
                const h_cm = parseFloat(formData.height);
                const qty = parseInt(formData.qty);
                let price = calcMode === 'wooden' ? (formData.woodType === 'BASSWOOD' ? config.basswoodPrice : config.fauxwoodPrice) : parseFloat(formData.price);
                
                if (!w_cm || !h_cm || !price || !qty) return setErrorMsg('กรุณากรอกข้อมูลให้ครบถ้วน');

                const w_m = w_cm / 100, h_m = h_cm / 100;
                const baseFactor = calcMode === 'wooden' ? 1.2 : config.fabricFactor;
                const fabricCostPerUnit = w_m * h_m * baseFactor * price; 
                let totalPerUnit = fabricCostPerUnit;
                let details = { mainFormula: `${w_m.toFixed(2)} * ${h_m.toFixed(2)} * ${baseFactor} * ${price} = ${fabricCostPerUnit.toFixed(2)}` };

                if (calcMode === 'external') {
                    const hw = config.hardwarePrice, top = config.topRailPrice * w_m, bot = config.bottomRailPrice * w_m, sling = config.slingPrice * h_m;
                    totalPerUnit += hw + top + bot + sling;
                    details = {
                        fabricFormula: details.mainFormula,
                        topRailFormula: `${config.topRailPrice} * ${w_m.toFixed(2)} = ${top.toFixed(2)}`,
                        bottomRailFormula: `${config.bottomRailPrice} * ${w_m.toFixed(2)} = ${bot.toFixed(2)}`,
                        slingFormula: `${config.slingPrice} * ${h_m.toFixed(2)} = ${sling.toFixed(2)}`,
                        hardwarePrice: hw,
                        sumFormula: `${fabricCostPerUnit.toFixed(1)} + ${hw} + ${top.toFixed(0)} + ${bot.toFixed(0)} + ${sling.toFixed(1)} = ${totalPerUnit.toFixed(1)}`
                    };
                }

                setItems([...items, {
                    id: generateId(), w_cm, h_cm, w_m, h_m, unitPrice: price, qty, side: formData.side, type: calcMode,
                    typeName: calcMode === 'external' ? 'ม่านม้วนภายนอก' : (calcMode === 'internal' ? 'ม่านม้วนภายใน' : `มู่ลี่ไม้ (${formData.woodType})`),
                    totalPerUnit, grandTotal: totalPerUnit * qty, details
                }]);
                setFormData(prev => ({ ...prev, width: '', height: '' }));
            };

            const saveToHistory = async () => {
                if (!user) return onLogin();
                if (items.length === 0) return alert("ไม่มีรายการให้บันทึก");
                const name = prompt("ตั้งชื่อใบเสนอราคา:");
                if (!name) return;

                try {
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('quotations').add({
                        name, items, total: items.reduce((a,b)=>a+b.grandTotal,0), createdAt: new Date().toISOString()
                    });
                    alert("บันทึกเรียบร้อย!");
                } catch(e) { alert("บันทึกไม่สำเร็จ: " + e.message); }
            };

                <div className="pt-24 px-5 pb-40 fade-in">
                    <div className="flex justify-between items-center mb-6">

                    </div>
                    
                    {availableModes.length > 0 ? (
                        <div className="bg-slate-100 p-1.5 rounded-xl flex text-sm font-bold mb-6 overflow-x-auto">
                            {availableModes.map(mode => (
                                <button key={mode.id} onClick={() => setCalcMode(mode.id)} className={`flex-1 py-2.5 px-3 rounded-lg transition-all whitespace-nowrap ${calcMode === mode.id ? 'bg-white text-red-600 shadow-sm' : 'text-slate-500'}`}>{mode.label}</button>
                            ))}
                        </div>
                    ) : <div className="bg-slate-100 p-4 rounded-xl text-center text-slate-500 mb-6 font-bold">ปิดปรับปรุงระบบคำนวณชั่วคราว</div>}

                    {availableModes.length > 0 && (
                        <div className="bg-white rounded-2xl shadow-sm border border-slate-100 p-6 mb-6 relative overflow-hidden">
                            <div className={`absolute top-0 left-0 w-1.5 h-full ${calcMode === 'external' ? 'bg-orange-400' : calcMode === 'wooden' ? 'bg-amber-600' : 'bg-red-400'}`}></div>
                            {calcMode === 'wooden' && (
                                <div className="mb-5">
                                    <label className="text-sm font-bold text-slate-500 mb-2 block">ชนิดไม้</label>
                                    <div className="flex gap-3">
                                        {['BASSWOOD', 'FAUX WOOD'].map(t => (
                                            <label key={t} className={`flex-1 cursor-pointer border-2 rounded-xl py-3 px-2 flex items-center justify-center gap-1 transition-all ${formData.woodType === t ? 'border-amber-500 bg-amber-50 text-amber-800' : 'border-slate-100 text-slate-400 hover:border-slate-300'}`}>
                                                <input type="radio" name="woodType" value={t} checked={formData.woodType === t} onChange={handleInputChange} className="hidden" />
                                                <span className="text-sm font-bold">{t}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            )}
                            <div className="grid grid-cols-2 gap-5 mb-5">
                                <div><label className="text-sm font-bold text-slate-500 mb-2 block">กว้าง (cm)</label><input type="number" name="width" value={formData.width} onChange={handleInputChange} className="w-full bg-slate-50 rounded-xl p-3.5 font-bold text-lg text-slate-700 focus:outline-none focus:ring-2 focus:ring-red-100" /></div>
                                <div><label className="text-sm font-bold text-slate-500 mb-2 block">สูง (cm)</label><input type="number" name="height" value={formData.height} onChange={handleInputChange} className="w-full bg-slate-50 rounded-xl p-3.5 font-bold text-lg text-slate-700 focus:outline-none focus:ring-2 focus:ring-red-100" /></div>
                            </div>
                            <div className="grid grid-cols-2 gap-5 mb-5">
                                {calcMode !== 'wooden' ? (
                                    <div><label className="text-sm font-bold text-slate-500 mb-2 block">ราคาผ้า</label><input type="number" name="price" value={formData.price} onChange={handleInputChange} className="w-full bg-slate-50 rounded-xl p-3.5 font-bold text-lg text-slate-700 focus:outline-none focus:ring-2 focus:ring-red-100" /></div>
                                ) : (
                                    <div><label className="text-sm font-bold text-slate-500 mb-2 block">ราคา</label><div className="w-full bg-slate-100 rounded-xl p-3.5 font-bold text-lg text-slate-500 border border-slate-200">{formatCurrency(formData.woodType === 'BASSWOOD' ? config.basswoodPrice : config.fauxwoodPrice)}</div></div>
                                )}
                                <div>
                                    <label className="text-sm font-bold text-slate-500 mb-2 block">จำนวน</label>
                                    <div className="flex bg-slate-50 rounded-xl overflow-hidden h-[54px]">
                                        <button onClick={() => setFormData(p => ({...p, qty: Math.max(1, parseInt(p.qty)-1 || 1).toString()}))} className="px-4 hover:bg-slate-200 text-slate-500 font-bold text-lg">-</button>
                                        <input type="number" name="qty" value={formData.qty} onChange={handleInputChange} className="w-full bg-transparent text-center font-bold text-lg text-slate-700 focus:outline-none" />
                                        <button onClick={() => setFormData(p => ({...p, qty: (parseInt(p.qty)+1 || 1).toString()}))} className="px-4 hover:bg-slate-200 text-slate-500 font-bold text-lg">+</button>
                                    </div>
                                </div>
                            </div>
                            <div className="mb-6"><label className="text-sm font-bold text-slate-500 mb-2 block">โซ่/สลิง</label><div className="flex gap-3">{['ซ้าย', 'ขวา'].map(s => <label key={s} className={`flex-1 cursor-pointer border-2 rounded-xl py-3 flex items-center justify-center gap-2 transition-all ${formData.side === s ? 'border-red-500 bg-red-50 text-red-700' : 'border-slate-100 text-slate-400 hover:border-slate-300'}`}><input type="radio" name="side" value={s} checked={formData.side === s} onChange={handleInputChange} className="hidden" /><span className="text-base font-bold">{s}</span></label>)}</div></div>
                            {errorMsg && <div className="mb-4 p-3 bg-red-50 text-red-500 text-sm font-bold rounded-xl flex items-center gap-2 animate-pulse"><Icons.AlertCircle size={20} /> {errorMsg}</div>}
                            <button onClick={calculateItem} className="w-full bg-red-600 hover:bg-red-700 text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-red-200 active:scale-95 transition-all flex justify-center items-center gap-2"><Icons.Plus size={24} /> เพิ่มรายการ</button>
                        </div>
                    )}

                    {items.length > 0 && (
                        <div className="space-y-4">
                            <div className="flex justify-between items-center px-2">
                                <span className="text-sm font-bold text-slate-500">รายการทั้งหมด ({items.length})</span>
                                <button onClick={() => setItems([])} className="text-red-400 text-sm font-bold flex items-center gap-1 hover:bg-red-50 px-3 py-1.5 rounded-lg transition-colors"><Icons.Trash2 size={16} /> ล้าง</button>
                            </div>
                            {items.map((item) => (
                                <div key={item.id} className="bg-white p-5 rounded-xl border border-slate-100 shadow-sm relative group">
                                    <button onClick={() => setItems(prev => prev.filter(i => i.id !== item.id))} className="absolute top-4 right-4 text-slate-300 hover:text-red-500 p-1"><Icons.X size={20} /></button>
                                    <div className="flex items-center gap-2 mb-3">
                                        <span className={`w-2.5 h-2.5 rounded-full ${item.type === 'external' ? 'bg-orange-400' : item.type === 'wooden' ? 'bg-amber-600' : 'bg-red-400'}`}></span>
                                        <span className="text-sm font-bold text-slate-600">{item.typeName}</span>
                                    </div>
                                    <div className="flex justify-between items-end">
                                        <div><div className="text-base font-bold text-slate-800">{item.w_cm} x {item.h_cm} cm</div><div className="text-sm font-medium text-slate-400 mt-1">จำนวน {item.qty} ชุด • ปรับ{item.side}</div></div>
                                        <div className="text-xl font-bold text-red-600">{formatCurrency(item.grandTotal)}</div>
                                    </div>
                                </div>
                            ))}
                            <button onClick={() => setShowQuote(true)} className="w-full bg-slate-800 text-white px-6 py-4 rounded-xl shadow-lg flex items-center justify-center gap-3 font-bold text-lg hover:bg-slate-900 active:scale-95 transition-all mt-6 mb-20"><Icons.FileText size={24} /> สรุปราคา {formatCurrency(items.reduce((a,b) => a+b.grandTotal, 0))}</button>
                        </div>
                    )}
                    {showQuote && <QuotationModal items={items} onClose={() => setShowQuote(false)} config={config} />}
                </div>
            );
        };

        const QuotationModal = ({ items, onClose, config }) => {
            const [showVat, setShowVat] = useState(false);
            const [showMethod, setShowMethod] = useState(false);
            const [customerName, setCustomerName] = useState('');
            const quoteRef = useRef(null);
            
            // Calculation Logic with VAT
            const subtotal = items.reduce((sum, item) => sum + item.grandTotal, 0);
            const vatAmount = showVat ? subtotal * 0.07 : 0;
            const grandTotal = subtotal + vatAmount;

            const handleDownloadPDF = async () => {
                if (!quoteRef.current || !window.html2canvas || !window.jspdf) return alert('Loading libs...');
                const canvas = await window.html2canvas(quoteRef.current, { scale: 2, useCORS: true });
                const imgData = canvas.toDataURL('image/png');
                const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
                pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
                pdf.save(`Quotation_${Date.now()}.pdf`);
            };

            const handleSaveImage = async () => {
                if (!quoteRef.current || !window.html2canvas) return;
                const canvas = await window.html2canvas(quoteRef.current, { scale: 2, useCORS: true });
                const link = document.createElement('a'); link.download = `Quotation_${Date.now()}.png`; link.href = canvas.toDataURL(); link.click();
            };

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm z-[60] flex items-center justify-center p-4 fade-in">
                    <div className="bg-white rounded-2xl w-full max-w-4xl max-h-[90vh] flex flex-col shadow-2xl overflow-hidden">
                        
                        {/* Toolbar */}
                        <div className="p-4 border-b flex flex-wrap justify-between items-center bg-slate-50 gap-4">
                            <div className="flex items-center gap-2">
                                <h3 className="font-bold text-lg text-slate-800 flex items-center gap-2">
                                    <Icons.FileText size={24} className="text-red-500" /> ใบเสนอราคาตัวอย่าง
                                </h3>
                            </div>
                            
                            <div className="flex items-center gap-4 flex-wrap">
                                {/* VAT Toggle */}
                                <label className="flex items-center gap-2 cursor-pointer bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm hover:border-red-300 transition-all select-none">
                                    <input 
                                        type="checkbox" 
                                        checked={showVat} 
                                        onChange={() => setShowVat(!showVat)} 
                                        className="w-4 h-4 text-red-600 rounded focus:ring-red-500 border-gray-300" 
                                    />
                                    <span className="text-sm font-bold text-slate-700">ราคารวม VAT 7%</span>
                                </label>

                                <label className="flex items-center gap-2 cursor-pointer bg-white px-3 py-1.5 rounded-lg border border-slate-200 shadow-sm hover:border-red-300 transition-all select-none">
                                    <input 
                                        type="checkbox" 
                                        checked={showMethod} 
                                        onChange={() => setShowMethod(!showMethod)} 
                                        className="w-4 h-4 text-red-600 rounded focus:ring-red-500 border-gray-300" 
                                    />
                                    <span className="text-sm font-bold text-slate-700">แสดงวิธีคำนวณ</span>
                                </label>

                                <button onClick={onClose} className="p-2 hover:bg-slate-200 rounded-full text-slate-400 hover:text-slate-600 transition-colors">
                                    <Icons.X size={24} />
                                </button>
                            </div>
                        </div>
                        
                        {/* Preview Area (Scrollable) */}
                        <div className="overflow-y-auto flex-1 bg-slate-200 p-4 md:p-8 flex justify-center">
                            
                            {/* A4 Paper Mockup */}
                            <div ref={quoteRef} className="a4-paper relative flex flex-col">
                                
                                {/* Header */}
                                <div className="flex justify-between items-start mb-8">
                                    <div className="flex items-center gap-4">
                                        {/* Logo */}
                                        <img 
                                            src={config.logoUrl} 
                                            className="h-20 w-auto object-contain" 
                                            alt="Company Logo"
                                            onError={(e) => e.target.style.display = 'none'} 
                                        />
                                        <div>
                                            <h1 className="text-2xl font-bold text-slate-800">{config.companyName || 'SUNNY BLIND SYSTEM'}</h1>
                                            <p className="text-sm text-slate-500">{config.companyDesc || 'จำหน่ายและติดตั้งผ้าม่าน มู่ลี่ วอลเปเปอร์'}</p>
                                            <p className="text-sm text-slate-500">{config.companyContact || 'โทร: 02-123-4567'}</p>
                                        </div>
                                    </div>
                                    <div className="text-right">
                                        <div className="text-3xl font-bold text-slate-200 uppercase tracking-widest mb-2">Quotation</div>
                                        <div className="text-sm font-bold text-slate-600">ใบเสนอราคา</div>
                                        <div className="text-sm text-slate-500 mt-1">วันที่: {new Date().toLocaleDateString('th-TH', { year: 'numeric', month: 'long', day: 'numeric' })}</div>
                                    </div>
                                </div>

                                {/* Customer Info */}
                                <div className="border-t-2 border-b-2 border-slate-100 py-4 mb-6 flex gap-4">
                                    <div className="flex-1">
                                        <label className="text-xs font-bold text-slate-400 block mb-1">ลูกค้า (Customer):</label>

                                            type="text" 
                                            className="w-full bg-slate-50 border border-slate-200 rounded px-2 py-1 text-sm font-bold text-slate-700 focus:outline-none focus:border-red-300 placeholder-slate-300"
                                            placeholder="ระบุชื่อลูกค้า..."
                                            value={customerName}
                                            onChange={(e) => setCustomerName(e.target.value)}
                                        />
                                    </div>
                                    <div className="flex-1">
                                        <label className="text-xs font-bold text-slate-400 block mb-1">ที่อยู่ (Address):</label>
                                        <input 
                                            type="text" 
                                            className="w-full bg-slate-50 border border-slate-200 rounded px-2 py-1 text-sm text-slate-700 focus:outline-none focus:border-red-300 placeholder-slate-300"
                                            placeholder="ระบุที่อยู่..."
                                        />
                                    </div>
                                </div>

                                {/* Table */}
                                <table className="w-full text-sm mb-auto">
                                    <thead>
                                        <tr className="bg-red-600 text-white">
                                            <th className="py-2 px-3 text-center w-12 rounded-tl-lg">ลำดับ</th>
                                            <th className="py-2 px-3 text-left">รายการสินค้า</th>

                                            <th className="py-2 px-3 text-center">จำนวน</th>
                                            <th className="py-2 px-3 text-right">ราคา/หน่วย</th>
                                            <th className="py-2 px-3 text-right rounded-tr-lg">รวมเงิน</th>
                                        </tr>
                                    </thead>
                                    <tbody className="text-slate-700">
                                        {items.map((item, index) => (
                                            <React.Fragment key={item.id}>
                                                <tr className="border-b border-slate-100 hover:bg-slate-50">
                                                    <td className="py-3 px-3 text-center font-medium text-slate-400">{index + 1}</td>
                                                    <td className="py-3 px-3 font-bold">{item.typeName}</td>
                                                    <td className="py-3 px-3 text-center font-mono text-xs">{item.w_cm} x {item.h_cm}</td>
                                                    <td className="py-3 px-3 text-center">{item.side}</td>
                                                    <td className="py-3 px-3 text-center">{item.qty}</td>
                                                    <td className="py-3 px-3 text-right font-mono">{formatCurrency(item.totalPerUnit)}</td>
                                                    <td className="py-3 px-3 text-right font-bold">{formatCurrency(item.grandTotal)}</td>
                                                </tr>
                                                {showMethod && (
                                                    <tr className="bg-slate-50 border-b border-slate-100">
                                                        <td colSpan="7" className="py-2 px-4 text-xs text-slate-500">
                                                            <div className="font-bold text-slate-700 mb-1">วิธีคำนวณ:</div>
                                                            <ul className="list-disc list-inside space-y-0.5">
                                                                <li>ผ้า: {item.details.fabricFormula}</li>
                                                                {item.type === 'external' && (
                                                                    <>
                                                                        <li>รางบน: {item.details.topRailFormula}</li>
                                                                        <li>รางล่าง: {item.details.bottomRailFormula}</li>
                                                                        <li>สลิง: {item.details.slingFormula}</li>
                                                                        <li>อุปกรณ์: {formatCurrency(item.details.hardwarePrice)}</li>
                                                                        <li className="font-bold text-red-600">รวมต่อชุด: {item.details.sumFormula}</li>
                                                                    </>
                                                                )}
                                                                {item.type !== 'external' && <li>{item.details.mainFormula}</li>}
                                                            </ul>
                                                        </td>
                                                    </tr>
                                                )}
                                            </React.Fragment>
                                        ))}
                                    </tbody>
                                </table>

                                {/* Footer / Totals */}
                                <div className="mt-8 flex justify-end">
                                    <div className="w-64 space-y-2">
                                        <div className="flex justify-between text-slate-600">
                                            <span>รวมเป็นเงิน</span>
                                            <span className="font-bold">{formatCurrency(subtotal)}</span>
                                        </div>
                                        
                                        {showVat && (
                                            <div className="flex justify-between text-slate-600">
                                                <span>ภาษีมูลค่าเพิ่ม 7%</span>
                                                <span className="font-bold">{formatCurrency(vatAmount)}</span>
                                            </div>
                                        )}

                                        <div className="flex justify-between text-lg font-bold text-red-600 border-t-2 border-slate-200 pt-2 mt-2">
                                            <span>จำนวนเงินทั้งสิ้น</span>
                                            <span>{formatCurrency(grandTotal)}</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Signature Area */}
                                <div className="mt-12 flex justify-between text-center">
                                    <div className="mt-8">
                                        <div className="w-40 border-b border-slate-300 mb-2"></div>
                                        <p className="text-xs text-slate-400">ผู้เสนอราคา</p>
                                    </div>
                                    <div className="mt-8">
                                        <div className="w-40 border-b border-slate-300 mb-2"></div>
                                        <p className="text-xs text-slate-400">ผู้อนุมัติสั่งซื้อ</p>
                                    </div>
                                </div>

                            </div>
                        </div>

                        {/* Action Buttons */}
                        <div className="p-5 bg-white border-t flex flex-col md:flex-row gap-4">
                            <button 
                                onClick={handleDownloadPDF} 
                                className="flex-1 bg-red-600 hover:bg-red-700 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-md text-base transition-colors"
                            >
                                <Icons.Download size={20} /> ดาวน์โหลด PDF (A4)
                            </button>
                            <button 
                                onClick={handleSaveImage} 
                                className="flex-1 bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-md text-base transition-colors"
                            >
                                <Icons.Image size={20} /> บันทึกเป็นรูปภาพ
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const AdminModal = ({ isOpen, onClose, isLoggedIn, setLoggedIn, config, onSave }) => {
            const [passcode, setPasscode] = useState('');
            const [editConfig, setEditConfig] = useState(config);
            const [msg, setMsg] = useState('');

            const handleLogin = () => {
                if (passcode === '1988') {
                    setLoggedIn(true);
                    setMsg('');
                } else {
                    setMsg('รหัสผ่านไม่ถูกต้อง');
                }
            };

            const handleReset = () => {
                if (confirm('ต้องการรีเซ็ตค่าทั้งหมดเป็นค่าเริ่มต้นใช่หรือไม่?')) {
                    setEditConfig(DEFAULT_CONFIG);
                }
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-md z-[70] flex items-center justify-center p-4 fade-in">
                    <div className="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl relative">
                        <button onClick={onClose} className="absolute top-4 right-4 text-slate-400 hover:text-slate-600"><Icons.X size={24} /></button>
                        
                        {!isLoggedIn ? (
                            <div className="p-8 text-center">
                                <div className="w-16 h-16 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Icons.Lock size={32} className="text-slate-500" />
                                </div>
                                <h2 className="text-xl font-bold text-slate-800 mb-6">เข้าสู่ระบบหลังบ้าน</h2>
                                <input type="password" value={passcode} onChange={(e) => setPasscode(e.target.value)} placeholder="กรอกรหัสผ่าน" className="w-full bg-slate-100 p-3 rounded-xl text-center text-lg font-bold mb-4 focus:outline-none focus:ring-2 focus:ring-red-500" />
                                {msg && <p className="text-red-500 text-sm mb-4">{msg}</p>}
                                <button onClick={handleLogin} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-slate-900 transition-colors">เข้าสู่ระบบ</button>
                            </div>
                        ) : (
                            <div className="p-6">
                                <div className="flex items-center gap-3 mb-6 border-b pb-4">
                                    <div className="p-2 bg-red-100 rounded-lg text-red-600"><Icons.Settings size={24} /></div>
                                    <div><h2 className="text-lg font-bold text-slate-800">ตั้งค่าระบบ</h2><p className="text-sm text-slate-400">แก้ไขราคากลาง</p></div>
                                </div>
                                
                                <div className="space-y-5 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                                    <h3 className="text-sm font-bold text-gray-700 border-b pb-2 mt-2">ตั้งค่าทั่วไป</h3>
                                    <AdminTextInput label="ลิงก์รูปโลโก้ (URL)" value={editConfig.logoUrl} onChange={(v) => setEditConfig({...editConfig, logoUrl: v})} />
                                    <div className="text-xs text-slate-400 mt-1 mb-3">⚠️ ต้องเป็นลิงก์ (URL) ที่ขึ้นต้นด้วย https:// เท่านั้น</div>
                                    
                                    <AdminTextInput label="ชื่อร้าน/บริษัท" value={editConfig.companyName} onChange={(v) => setEditConfig({...editConfig, companyName: v})} />
                                    <AdminTextInput label="รายละเอียด/ที่อยู่" value={editConfig.companyDesc} onChange={(v) => setEditConfig({...editConfig, companyDesc: v})} />
                                    <AdminTextInput label="เบอร์โทรติดต่อ" value={editConfig.companyContact} onChange={(v) => setEditConfig({...editConfig, companyContact: v})} />

                                    <h3 className="text-sm font-bold text-gray-700 border-b pb-2 mt-4">เมนูคำนวณ (เปิด/ปิด)</h3>
                                    <div className="space-y-2 mt-2">
                                        <AdminToggle label="ม่านภายนอก" value={editConfig.showExternal} onChange={v => setEditConfig({...editConfig, showExternal: v})} />
                                        <AdminToggle label="ม่านภายใน" value={editConfig.showInternal} onChange={v => setEditConfig({...editConfig, showInternal: v})} />
                                        <AdminToggle label="มู่ลี่ไม้" value={editConfig.showWooden} onChange={v => setEditConfig({...editConfig, showWooden: v})} />
                                    </div>

                                    <h3 className="text-sm font-bold text-blue-600 border-b pb-2 mt-2">ม่านม้วน (External)</h3>
                                    <AdminInput label="ราคาอุปกรณ์ภายนอก" value={editConfig.hardwarePrice} onChange={(v) => setEditConfig({...editConfig, hardwarePrice: v})} unit="บาท" />
                                    <AdminInput label="ราคารางบน" value={editConfig.topRailPrice} onChange={(v) => setEditConfig({...editConfig, topRailPrice: v})} unit="บาท" />
                                    <AdminInput label="ราคารางล่าง" value={editConfig.bottomRailPrice} onChange={(v) => setEditConfig({...editConfig, bottomRailPrice: v})} unit="บาท" />
                                    <AdminInput label="ราคาสลิงข้าง" value={editConfig.slingPrice} onChange={(v) => setEditConfig({...editConfig, slingPrice: v})} unit="บาท" />
                                    <AdminInput label="ตัวคูณสูตรผ้า" value={editConfig.fabricFactor} onChange={(v) => setEditConfig({...editConfig, fabricFactor: v})} unit="เท่า" step={0.1} />

                                    <h3 className="text-sm font-bold text-amber-600 border-b pb-2 mt-4">มู่ลี่ไม้ (Wooden)</h3>
                                    <AdminInput label="ราคา BASSWOOD" value={editConfig.basswoodPrice} onChange={(v) => setEditConfig({...editConfig, basswoodPrice: v})} unit="บาท" />
                                    <AdminInput label="ราคา FAUX WOOD" value={editConfig.fauxwoodPrice} onChange={(v) => setEditConfig({...editConfig, fauxwoodPrice: v})} unit="บาท" />
                                </div>

                                <div className="flex gap-3 mt-6 pt-4 border-t">
                                    <button onClick={handleReset} className="p-3 rounded-xl border border-slate-200 text-slate-500 hover:bg-slate-50"><Icons.RotateCcw size={20} /></button>
                                    <button onClick={() => onSave(editConfig)} className="flex-1 bg-red-600 text-white font-bold py-3 rounded-xl hover:bg-red-700 flex items-center justify-center gap-2"><Icons.Save size={18} /> บันทึกออนไลน์</button>
                                </div>
                                <button onClick={() => setLoggedIn(false)} className="w-full mt-3 text-xs text-red-400 hover:text-red-500 flex items-center justify-center gap-1"><Icons.LogOut size={12} /> ออกจากระบบ</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const AdminToggle = ({ label, value, onChange }) => (
            <div className="flex justify-between items-center bg-slate-50 p-3 rounded-lg border border-slate-200">
                <span className="text-sm font-bold text-slate-700">{label}</span>
                <button 
                    onClick={() => onChange(!value)}
                    className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none ${value ? 'bg-green-500' : 'bg-slate-300'}`}
                >
                    <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition duration-200 ease-in-out ${value ? 'translate-x-6' : 'translate-x-1'}`} />
                </button>
            </div>
        );

        const AdminInput = ({ label, value, onChange, unit, step = 1 }) => (
            <div>
                <label className="text-sm font-bold text-slate-500 mb-1.5 block">{label}</label>
                <div className="relative">
                    <input type="number" value={value} onChange={(e) => onChange(parseFloat(e.target.value))} step={step} className="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 font-bold text-slate-700 focus:outline-none focus:border-red-500 text-base" />
                    <span className="absolute right-3 top-3 text-sm font-bold text-slate-400">{unit}</span>
                </div>
            </div>
        );

        const AdminTextInput = ({ label, value, onChange }) => (
            <div>
                <label className="text-sm font-bold text-slate-500 mb-1.5 block">{label}</label>
                <div className="relative">
                    <input type="text" value={value} onChange={(e) => onChange(e.target.value)} className="w-full bg-slate-50 border border-slate-200 rounded-lg p-3 font-bold text-slate-700 focus:outline-none focus:border-red-500 text-base" />
                </div>
            </div>
        );

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
